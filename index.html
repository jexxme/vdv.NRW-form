                    <button type="button" class="btn btn-primary">Zum Versand</button>

            </div>
        </div>
    </div>

    <main>
        <table id="documentsTable">
            <!-- Table Headers -->
            <tr>
                <th style="display: none;"></th>
                <th></th>
                <th>Informationsdokument</th>

                <th></th>
                <th></th>
