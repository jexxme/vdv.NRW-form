            <span id="cartCounter" class="badge bg-primary">0</span> <!-- Counter Placeholder -->

    <!-- Shopping Cart Modal -->
    <div class="modal fade" id="shoppingCartModal" tabindex="-1" aria-labelledby="shoppingCartModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="shoppingCartModalLabel">Warenkorb</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Shopping cart items will be added here -->
                    <div id="cartItemsList" class="list-group">
                        <!-- Shopping cart items will be added here -->
                    </div>
                </div>
                <div class="modal-footer">
                    <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Zurück</button> -->
                    <button type="button" class="btn btn-secondary" id="downloadButton">
                        <svg xmlns="http://www.w3.org/2000/svg" height="1em" fill="white"
                            viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                            <path

                        </svg>
                    </button>
                    <button type="button" class="btn btn-primary">Zum Versand</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Age and Source Input Modal -->
    <div class="modal fade" id="ageInputModal" tabindex="-1" aria-labelledby="ageInputModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ageInputModalLabel">Zusätzliche Informationen (optional)</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="additionalInfoForm">
                        <!-- Age Input -->
                        <div class="mb-3">
                            <label for="userAge" class="form-label">Wie alt sind Sie? (optional):</label>
                            <input type="number" class="form-control" id="userAge" placeholder="Ihr Alter">
                        </div>

                        <!-- Source Input -->
                        <div class="mb-3">
                            <label for="sourceInput" class="form-label">Wie haben sie von uns gehört?
                                (optional):</label>
                            <input type="text" class="form-control" id="sourceInput"
                                placeholder="Freunde, Kollegen, Facebook, Google, Instagram...">
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">
                                <svg class="svg-icon" xmlns="http://www.w3.org/2000/svg" height="1em"
                                    viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                                    <path

                                </svg>
                                Download
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
